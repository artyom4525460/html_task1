<!DOCTYPE html>
<html>
    <head>
        <title>Screen3</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <div class="title">
                <div class="arrow-header">
                    <img src="./images/arrow-left.svg" alt="arrow-left" onclick="alert('Return Button Active')">
                </div>
                <div class="location">
                    <img src="./images/location_white.svg" class="marker-img" alt="location_white">
                    <span>Mazikin Street, New York</span>
                    <a href="" id="select-location">
                        <img src="./images/arrow-select.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="tabs">
                <div class="tab">One Call</div>
                <div class="tab active">Near Me</div>
                <div class="tab">Promotions</div>
            </div>
        </section>
        <section class="map-section">
            <div class="controls-block">
                <div class="search">
                    <img src="./images/Search.svg" alt="search" id="search-button" onclick="getSearch('search')">
                    <input type="text" name="search" placeholder="Search here" onkeypress="getSearch(event)">
                    <img src="./images/cross.svg" alt="cross" id="cross-button" onclick="">
                </div>
                <div class="filter">
                    <a href="" id="filter-button">
                        <img src="./images/filter.svg" alt="filter" onclick="">
                    </a>
                </div>
            </div>
            <div id="map">

            </div>
        </section>
        <section class="popular">
            <div class="popular-block" id="slider-popular">
                <div class="popular-item">
                    <div class="top-part">
                        <img src=".//images/bakery.png" alt="bakery">
                        <div class="popular-item-category">
                            Bakery
                        </div>
                        <div class="popular-item-distance">
                            2.5 mile
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div class="popular-item-title">
                            A.R.Trading Co
                        </div>
                        <div class="popular-item-location">
                            <img src="./images/baloon.svg" alt="baloon">
                            <span>258 Mazikin Street, New York</span>
                        </div>
                        <div class="call-button popular-item-phone" onclick="onCall()">
                            <img src="./images/phone.svg" alt="phone">
                        </div>
                    </div>
                </div>
                <div class="popular-item">
                    <div class="top-part">
                        <img src=".//images/hotel.png" alt="bakery">
                        <div class="popular-item-category">
                            Hotel
                        </div>
                        <div class="popular-item-distance">
                            2.5 mile
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div class="popular-item-title">
                            Fast And Fresh
                        </div>
                        <div class="popular-item-location">
                            <img src="./images/baloon.svg" alt="baloon">
                            <span>220 Mazikin Street, New York</span>
                        </div>
                        <div class="call-button popular-item-phone" onclick="onCall()">
                            <img src="./images/phone.svg" alt="phone">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script defer
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        ></script>
        <script defer src="./js/script.js"></script>
        <script defer src="./js/sliders.js"></script>
        <script defer src="./js/map.js"></script>
        <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKDRayfDLyjVxpYMwP0xLOiZztX-YZZg8&callback=initMap">
        </script>
    </body>
</html>
