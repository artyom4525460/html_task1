<!DOCTYPE html>
<html>
    <head>
        <title>Screen5</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header profile-header">
            <div class="title">
                <div class="arrow-header">
                    <img src="./images/arrow-left.svg" alt="arrow-left" onclick="alert('Return Button Active')">
                </div>
            </div>
            <div class="tabs">
                <div class="tab active">User</div>
                <div class="tab">My Business</div>
            </div>
        </section>
        <section class="profile-body">
            <div class="title">
                User Profile
            </div>
            <div class="form">
                <div class="field">
                    <div class="photo-block">
                        <img src="./images/profile.svg" alt="Proile">
                        <span>Update Photo</span>
                    </div>
                </div>
                <div class="field">
                    <input type="text" placeholder="Full Name*" name="full_name">
                </div>
                <div class="field">
                    <input type="text" placeholder="Mobile Number*" name="mobile_number">
                </div>
                <div class="field address-field">
                    <input type="text" placeholder="Address*" name="address">
                    <button class="get-location-button">
                        <img src="./images/target.svg" alt="Target"> Save current location as my Home
                    </button>
                </div>
                <div class="field field-button">
                    <button class="primary-button">
                        Update Profile
                    </button>
                </div>
            </div>
        </section>
        <script defer
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        ></script>
        <script defer src="./js/script.js"></script>
    </body>
</html>
