<!DOCTYPE html>
<html>
    <head>
        <title>Task1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <div class="menu">
                <div class="menu-button">
                    <img src="./images/menu.png" alt="menu">
                </div>
                <div class="header-title">
                    One Call
                </div>
            </div>
            <div class="search">
                <img src="./images/Search.svg" alt="serch">
                <input type="text" name="search" placeholder="Search here">
            </div>
        </section>
        <section class="slider">
            <div id="slider">
                <div class="slide">
                    <img src="./images/Vegetables.png" alt="Vegetables">
                </div>
                <div class="slide">
                    <div class="slide-text">image slider</div>
                </div>
                <div class="slide">
                    <div class="slide-text">image slider</div>
                </div>
                <div class="slide">
                    <div class="slide-text">image slider</div>
                </div>
            </div>
        </section>
        <section class="categories">
            <div class="categories-header">
                <div class="categories-title title">
                    Category
                </div>
                <div class="categories-view-all">
                    View All
                </div>
            </div>
            <div class="categories-inner">
                <div class="categories-block">
                    <div class="category-item">
                        <img src="./images/doctor.png" alt="doctor">
                        <div class="shadow">
                            Doctor
                        </div>
                    </div>
                    <div class="category-item">
                        <img src="./images/electrician.png" alt="electrician">
                        <div class="shadow">
                            Electrician
                        </div>
                    </div>
                </div>
                <div class="categories-block">
                    <div class="category-item">
                        <img src="./images/doctor.png" alt="doctor">
                        <div class="shadow">
                            Doctor
                        </div>
                    </div>
                    <div class="category-item">
                        <img src="./images/electrician.png" alt="electrician">
                        <div class="shadow">
                            Electrician
                        </div>
                    </div>
                </div>
                <div class="categories-block">
                    <div class="category-item">
                        <img src="./images/doctor.png" alt="doctor">
                        <div class="shadow">
                            Doctor
                        </div>
                    </div>
                    <div class="category-item">
                        <img src="./images/electrician.png" alt="electrician">
                        <div class="shadow">
                            Electrician
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="popular">
            <div class="popular-title title">
                Most Popular
            </div>
            <div class="popular-block">
                <div class="popular-item">
                    <div class="top-part">
                        <img src=".//images/bakery.png" alt="bakery">
                        <div class="popular-item-category">
                            Bakery
                        </div>
                        <div class="popular-item-distance">
                            2.5 mile
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div class="popular-item-title">
                            A.R.Trading Co
                        </div>
                        <div class="popular-item-location">
                            <img src="./images/baloon.svg" alt="baloon">
                            <span>258 Mazikin Street, New York</span>
                        </div>
                        <div class="popular-item-phone">
                            <img src="./images/phone.svg" alt="phone">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script defer
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
    </body>
</html>
